<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - My Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for smooth transitions */
        .task-item:hover .task-actions button {
            opacity: 1;
        }
        
        .edit-input {
            animation: fadeIn 0.2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .filter-btn.active {
            background-color: rgb(79 70 229);
            color: white;
        }
        
        .filter-btn:not(.active) {
            background-color: rgb(229 231 235);
            color: rgb(55 65 81);
        }
        
        /* Edit mode styles */
        .task-item.editing {
            background-color: #f8fafc;
            border: 2px solid #6366f1;
        }
        
        .task-item.editing .task-actions {
            display: none;
        }
        
        .edit-input {
            animation: fadeIn 0.2s ease-in;
            min-height: 2.5rem;
        }
        
        /* Completed task animation */
        .task-completed {
            animation: taskComplete 0.4s ease-out;
        }
        
        @keyframes taskComplete {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        .task-completed .task-text {
            transition: all 0.3s ease;
        }

        /* Modal styles */
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-tasks text-indigo-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-gray-800">TODO App</h1>
                </div>
                <div class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition">Home</a>
                    <a href="todo.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">My Tasks</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- TODO App Card -->
            <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">My Tasks</h2>
                
                <!-- Add Task Form -->
                <div class="mb-6">
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="Enter a new task..."
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                        <button 
                            id="addTaskBtn"
                            class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md hover:shadow-lg whitespace-nowrap"
                        >
                            <i class="fas fa-plus mr-2"></i>Add Task
                        </button>
                    </div>
                </div>

                <!-- Filter Buttons -->
                <div class="flex flex-wrap gap-2 mb-6 justify-center">
                    <button 
                        class="filter-btn px-4 py-2 rounded-lg font-medium transition active"
                        data-filter="all"
                    >
                        All Tasks
                    </button>
                    <button 
                        class="filter-btn px-4 py-2 rounded-lg font-medium transition"
                        data-filter="active"
                    >
                        Active
                    </button>
                    <button 
                        class="filter-btn px-4 py-2 rounded-lg font-medium transition"
                        data-filter="completed"
                    >
                        Completed
                    </button>
                </div>

                <!-- Task Statistics -->
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                    <div class="bg-indigo-50 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-indigo-600" id="totalCount">0</div>
                        <div class="text-sm text-gray-600">Total</div>
                    </div>
                    <div class="bg-green-50 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-green-600" id="completedCount">0</div>
                        <div class="text-sm text-gray-600">Completed</div>
                    </div>
                    <div class="bg-yellow-50 rounded-lg p-4 text-center col-span-2 sm:col-span-1">
                        <div class="text-2xl font-bold text-yellow-600" id="activeCount">0</div>
                        <div class="text-sm text-gray-600">Active</div>
                    </div>
                </div>

                <!-- Tasks List -->
                <div id="tasksList" class="space-y-3">
                    <!-- Tasks will be rendered here by JavaScript -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-12 hidden">
                    <i class="fas fa-inbox text-gray-300 text-6xl mb-4"></i>
                    <p class="text-gray-500 text-lg">No tasks yet. Add one to get started!</p>
                </div>

                <!-- Clear Completed Button -->
                <div class="mt-6 text-center">
                    <button 
                        id="clearCompletedBtn"
                        class="text-red-600 hover:text-red-800 font-medium transition"
                    >
                        <i class="fas fa-trash-alt mr-2"></i>Clear Completed Tasks
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2025 TODO App - GA03 Assignment</p>
        </div>
    </footer>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-xl w-full animate-fadeIn">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Edit Task</h3>
            <input 
                type="text" 
                id="editTaskInput"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
            >
            <div class="flex justify-end gap-2">
                <button 
                    id="saveTaskBtn"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
                >
                    Save Changes
                </button>
                <button 
                    id="cancelEditBtn"
                    class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-md w-full animate-fadeIn">
            <h3 class="text-xl font-bold text-gray-800 mb-2">Delete Task</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to delete this task?</p>
            <div class="flex justify-end gap-2">
                <button 
                    id="confirmDeleteBtn"
                    class="bg-red-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-600 transition"
                >
                    Delete
                </button>
                <button 
                    id="cancelDeleteBtn"
                    class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
