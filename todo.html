<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App - My Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .filter-btn {
        transition: all 0.3s ease;
      }

      .filter-btn.active {
        background-color: #4f46e5;
        /* indigo-600 */
        color: white;
      }

      .filter-btn:not(.active) {
        background-color: #e5e7eb;
        /* gray-200 */
        color: #374151;
        /* gray-700 */
      }
      .filter-btn:not(.active):hover {
        background-color: #d1d5db; /* gray-300 */
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-2">
            <i class="fas fa-tasks text-indigo-600 text-2xl"></i>
            <h1 class="text-2xl font-bold text-gray-800">TODO App</h1>
          </div>
          <div class="space-x-4">
            <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition">Home</a>
            <a href="todo.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">My Tasks</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8">
          <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">My Tasks</h2>

          <div class="mb-6">
            <div class="flex flex-col sm:flex-row gap-3">
              <div class="flex-[2]">
                <label for="taskInput" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                <input type="text" id="taskInput" placeholder="Enter a new task..." class="w-full flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
              </div>

              <div class="flex-[1]">
                <label for="taskDeadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                <input type="date" id="taskDeadline" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
              </div>

              <div class="flex-[1]">
                <label for="prioritySelect" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                <select id="prioritySelect" class="w-full border font-semibold px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" title="Select the priority level for your task.">
                  <option value="LOW">Low</option>
                  <option value="NORMAL" selected>Normal</option>
                  <option value="HIGH">High</option>
                </select>
              </div>

              <div class="flex items-end">
                <button id="addTaskBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md hover:shadow-lg whitespace-nowrap"><i class="fas fa-plus mr-2"></i>Add Task</button>
              </div>
            </div>
          </div>

          <hr class="my-6 border-gray-600" />

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="sm:col-span-3">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Search tasks ..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              </div>
            </div>

            <div>
              <label for="priorityFilter" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
              <select id="priorityFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500">
                <option value="all">All Priorities</option>
                <option value="LOW">Low</option>
                <option value="NORMAL">Normal</option>
                <option value="HIGH">High</option>
              </select>
            </div>

            <div>
              <label for="dateFilter" class="block text-sm font-medium text-gray-700 mb-1">Date Created</label>
              <input type="date" id="dateFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div class="self-end">
              <button id="resetFiltersBtn" class="w-full px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300" transition>Reset</button>
            </div>
          </div>

          <div class="flex flex-wrap gap-2 mb-6 justify-center">
            <button class="filter-btn px-4 py-2 rounded-lg font-medium transition active" data-filter="all">All Tasks</button>
            <button class="filter-btn px-4 py-2 rounded-lg font-medium transition" data-filter="active">Active</button>
            <button class="filter-btn px-4 py-2 rounded-lg font-medium transition" data-filter="completed">Completed</button>
          </div>

          <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-indigo-50 rounded-lg p-4 text-center">
              <div class="text-2xl font-bold text-indigo-600" id="totalCount">0</div>
              <div class="text-sm text-gray-600">Total</div>
            </div>
            <div class="bg-green-50 rounded-lg p-4 text-center">
              <div class="text-2xl font-bold text-green-600" id="completedCount">0</div>
              <div class="text-sm text-gray-600">Completed</div>
            </div>
            <div class="bg-yellow-50 rounded-lg p-4 text-center col-span-2 sm:col-span-1">
              <div class="text-2xl font-bold text-yellow-600" id="activeCount">0</div>
              <div class="text-sm text-gray-600">Active</div>
            </div>
          </div>

          <div class="flex justify-end mb-4">
            <div class="flex-row">
              <div class="text-sm text-gray-600 mb-1">Sort By:</div>
              <select id="sortSelect" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" title="Sort tasks by different criteria.">
                <option value="createdAtDesc" selected>Newest</option>
                <option value="createdAtAsc">Oldest</option>
                <option value="priorityDesc">Priority: Descending</option>
                <option value="priorityAsc">Priority: Ascending</option>
              </select>
            </div>
          </div>

          <hr class="my-6 border-gray-600" />

          <div id="tasksList" class="space-y-3"></div>

          <div id="emptyState" class="text-center py-12">
            <i class="fas fa-inbox text-gray-300 text-6xl mb-4"></i>
            <p class="text-gray-500 text-lg">No tasks yet. Add one to get started!</p>
          </div>

          <div class="mt-6 text-center">
            <button id="clearCompletedBtn" class="text-red-600 hover:text-red-800 font-medium transition"><i class="fas fa-trash-alt mr-2"></i>Clear Completed Tasks</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white shadow-lg mt-12">
      <div class="container mx-auto px-4 py-6 text-center text-gray-600">
        <p>&copy; 2025 TayDuKy</p>
      </div>
    </footer>

    <!-- Universal Modal -->
    <div id="universalModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full transform transition-all">
            <div class="p-6">
                <div class="flex items-center justify-center mb-4">
                    <div id="modalIcon" class="w-12 h-12 rounded-full flex items-center justify-center">
                        <i id="modalIconClass" class="text-2xl"></i>
                    </div>
                </div>
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800 text-center mb-2"></h3>
                <p id="modalMessage" class="text-gray-600 text-center mb-6"></p>
                
                <!-- Edit Form (hidden by default) -->
                <div id="editForm" class="hidden mb-4">
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                            <input 
                                type="text" 
                                id="modalEditInput" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                            <input 
                                type="date" 
                                id="modalEditDeadline" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                            <select 
                                id="modalEditPriority" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 font-semibold"
                            >
                                <option value="LOW">Low</option>
                                <option value="NORMAL">Normal</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button 
                        id="modalCancelBtn"
                        class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition"
                    >
                        Cancel
                    </button>
                    <button 
                        id="modalConfirmBtn"
                        class="flex-1 px-4 py-2 text-white rounded-lg font-semibold transition"
                    >
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
